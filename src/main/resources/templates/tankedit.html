<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수조 수정</title>
    <link rel="stylesheet" href="/css/tankedit.css">
</head>
<body>
    <div class="wrapper">
        <!-- 사이드바 -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <h2>메뉴</h2>
  </div>
  <ul class="sidebar-menu">
    <!-- 수조 관리 시스템 -->
    <li>
      <a href="javascript:void(0)" class="toggle-menu">수조 관리</a>
      <ul class="sub-menu">
        <li><a href="/tank">수조 정보 등록</a></li>
        <li><a href="/tankedit">수조 정보 수정</a></li>
      </ul>
    </li>

    <!-- 회원 정보 관리 -->
    <li>
      <a href="javascript:void(0)" class="toggle-menu">회원 정보 관리</a>
      <ul class="sub-menu">
        <li><a href="/edit/{id}">회원 정보 수정</a></li>
         <li><a href="/delete">회원 탈퇴</a></li>
      </ul>
    </li>
  </ul>
</div>

        <!-- 햄버거 메뉴 -->
        <div class="hamburger-menu" id="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <header class="header">
                <h1 class="page-title">수조 수정</h1>
            </header>

            <!-- 수조 수정 폼 -->
            <section class="tank-form-container">
                <form class="tank-form">
                    <div class="form-group">
                        <label for="tank-diameter">수조 직경 (m)</label>
                        <input type="number" id="tank-diameter" name="tank_width" min="0"> <!-- 기존 값 넣기 -->
                    </div>

                    <div class="form-group">
                        <label for="tank-height">수조 높이 (m)</label>
                        <input type="number" id="tank-height" name="tank_height" min="0"> <!-- 기존 값 넣기 -->
                    </div>

                    <div class="form-group">
                        <label for="tank-location">수조 위치</label>
                        <input type="text" id="tank-location" name="tank_location"> <!-- 기존 값 넣기 -->
                    </div>

                    <div class="form-group">
                        <label for="species">품종</label>
                        <input type="text" id="species" name="fish_type"> <!-- 기존 값 넣기 -->
                    </div>

                    <div class="form-group">
                        <label for="start-date">사육 개시일</label>
                        <input type="date" id="start-date" name="started_at"> <!-- 기존 값 넣기 -->
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="save-btn">저장</button>
                        <button type="reset" class="cancel-btn">취소</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script>
        document.getElementById('hamburger-menu').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('open');
            this.classList.toggle('open');
        });
    </script>
</body>
</html>

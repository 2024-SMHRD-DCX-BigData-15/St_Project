<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body style="margin: 0">
  <div class="container-center-horizontal">
    <div class="sign-in-screen screen">
      <div class="main-dashboard">
        <div class="inputs">
          <div class="title">
            <div class="text-21">로그인</div>
          </div>

          <form action="login.do" method="post" id="loginForm" onsubmit="return handleLogin()">
            <div class="input-group">
              <label for="userId" class="text-1">아이디</label>
              <input type="text" id="userId" name="id" class="input-field-text" placeholder="아이디를 입력하세요" required />
            </div>

            <div class="input-group">
              <label for="password" class="text-1">비밀번호</label>
              <input type="password" id="password" name="pw" class="input-field-text" placeholder="비밀번호를 입력하세요" required />
            </div>

            <!-- 🔹 자동 로그인 스위치 추가 -->
            <div class="remember-me">
              <label class="switch-base">
                <input type="checkbox" id="autoLoginToggle" name="autoLogin" />
                <div class="ellipse-1"></div>
              </label>
              <div class="text-15"> 자동 로그인</div>
            </div>

            <div class="button-base_login">
              <button type="submit" id="loginBtn" class="button-body">
                <div class="text">로그인</div>
              </button>
            </div>
          </form>

          <div class="text-14">
            계정이 없으신가요? <a href="register" class="signup-link">회원가입</a> <br>
            30일 내 탈퇴한 계정이 있으신가요? <a href="relogin" class="signup-link">계정복구</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
  /**
   * 🔹 로그인 시 서버로 평문 비밀번호 전송 (서버에서 SHA-256 암호화)
   * - 자동 로그인 선택 시 쿠키에 ID/PW 저장 (평문 비밀번호)
   */
  async function handleLogin() {
      let userId = document.getElementById("userId").value;
      let password = document.getElementById("password").value;
      let autoLogin = document.getElementById("autoLoginToggle").checked; // 자동 로그인 체크 여부

      if (userId === "" || password === "") {
          alert("아이디와 비밀번호를 입력하세요.");
          return false;
      }

      console.log("🔹 로그인 시도 - ID:", userId);

      // 🔹 자동 로그인 체크 시 평문 비밀번호를 쿠키에 저장
      if (autoLogin) {
          setCookie("autoLoginId", userId, 7);  // 7일 동안 유지
          setCookie("autoLoginPw", password, 7);
      } else {
          deleteCookie("autoLoginId");
          deleteCookie("autoLoginPw");
      }

      return true; // 폼 제출 진행
  }

  /**
   * 🔹 쿠키 설정 함수 (SameSite 및 Secure 속성 추가)
   */
  function setCookie(name, value, days) {
      let date = new Date();
      date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
      document.cookie = `${name}=${value};expires=${date.toUTCString()};path=/;SameSite=Strict;Secure`;
  }

  /**
   * 🔹 쿠키 가져오기 함수
   */
  function getCookie(name) {
      let cookies = document.cookie.split("; ");
      for (let cookie of cookies) {
          let [key, value] = cookie.split("=");
          if (key === name) return value;
      }
      return null;
  }

  /**
   * 🔹 쿠키 삭제 함수
   */
  function deleteCookie(name) {
      document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;SameSite=Strict;Secure`;
  }

  /**
   * 🔹 자동 로그인 확인 및 적용
   */
  window.onload = async function () {
      let savedId = getCookie("autoLoginId");
      let savedPw = getCookie("autoLoginPw"); // ✅ 평문 비밀번호 가져오기 (암호화 안 함)

      console.log("🚀 자동 로그인 체크 - ID:", savedId);

      if (savedId && savedPw) {
          console.log("🚀 자동 로그인 시도...");

          let response = await fetch("/api/auto-login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ id: savedId, pw: savedPw }) // ✅ 평문 비밀번호 그대로 전송
          });

          let result = await response.text();
          if (result === "SUCCESS") {
              console.log("✅ 자동 로그인 성공");
              alert("자동 로그인 완료!");
              window.location.href = "/maindashboard";
          } else {
              console.log("❌ 자동 로그인 실패");
              alert("자동 로그인 실패! 다시 로그인하세요.");
              deleteCookie("autoLoginId");
              deleteCookie("autoLoginPw");
          }
      }
  };

  /**
   * 🔹 로그아웃 시 쿠키 삭제
   */
  function logout() {
      deleteCookie("autoLoginId");
      deleteCookie("autoLoginPw");

      fetch("/api/auth/logout", { method: "POST" })
          .then(() => {
              alert("로그아웃 완료!");
              window.location.href = "/login";
          });
  }

  </script>
</body>
</html>

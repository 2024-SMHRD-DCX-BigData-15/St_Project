<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body style="margin: 0">
  <div class="container-center-horizontal">
    <div class="sign-in-screen screen">
      <div class="main-dashboard">
        <div class="inputs">
          <div class="title">
            <div class="text-21">로그인</div>
          </div>

          <form action="login.do" method="post" id="loginForm" onsubmit="return validateForm()">
            <div class="input-group">
              <label for="userId" class="text-1">아이디</label>
              <input type="text" id="userId" name="userId" class="input-field-text" placeholder="아이디를 입력하세요" required />
            </div>

            <div class="input-group">
              <label for="password" class="text-1">비밀번호</label>
              <input type="password" id="password" name="password" class="input-field-text" placeholder="비밀번호를 입력하세요" required />
            </div>

            <!-- 로그인 저장하기 추가 -->
            <div class="remember-me">
              <label class="switch-base">
                <input type="checkbox" id="saveToggle" name="saveLogin" />
                <div class="ellipse-1"></div>
              </label>
              <div class="text-15"> 저장하기</div>
            </div>

            <div class="button-base_login">
              <button type="submit" id="loginBtn" class="button-body">
                <div class="text">로그인</div>
              </button>
            </div>
          </form>

          <div class="text-14">
            계정이 없으신가요? <a href="your-signup-page-url" class="signup-link">회원가입</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 로그인 폼 검증
    function validateForm() {
      var userId = document.getElementById("userId").value;
      var password = document.getElementById("password").value;

      // 아이디 비어있는지 확인
      if (userId === "") {
        alert("아이디를 입력해주세요.");
        return false;
      }

      // 비밀번호 비어있는지 확인
      if (password === "") {
        alert("비밀번호를 입력해주세요.");
        return false;
      }

      return true;
    }

    // 로그인 저장 스위치 효과
    document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.getElementById("saveToggle");
      const switchBase = document.querySelector(".switch-base");

      switchBase.addEventListener("click", function () {
        toggle.checked = !toggle.checked;

        if (toggle.checked) {
          switchBase.style.backgroundColor = "#0075ff";
        } else {
          switchBase.style.backgroundColor = "#ccc";
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보 수정</title>
    <link rel="stylesheet" href="/css/edit.css">
</head>
<body>
    <div class="wrapper">
        <!-- 사이드바 -->
        <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h2>메뉴</h2>
        </div>
        <ul class="sidebar-menu">
          <li>
            <a href="javascript:void(0)" class="toggle-menu">수조 관리 시스템 1</a>
            <ul class="sub-menu">
              <li><a href="/edit/{id}">회원 수정</a></li>
              <li><a href="/delete">회원 탈퇴</a></li>
            </ul>
            <li><a href="#">수조 관리 시스템 2</a></li>
            <li><a href="#">수조 관리 시스템 3</a></li>
            <li><a href="#">수조 관리 시스템 4</a></li>
          </li>
        </ul>
      </div>

        <!-- 햄버거 메뉴 -->
        <div class="hamburger-menu" id="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <header class="header">
                <h1 class="page-title">정보 수정</h1>
            </header>
			<!-- 오류 수정  -->
            <!-- 정보 수정 폼 -->
            <section class="edit-form-container">
                <form class="edit-form" action ="/update" method="post" >
                    <div class="form-group">
                        <label for="user-id" >아이디</label>
                        <input th:value="${session.loginUser.userId}" type="text" id="userId" name="id" readonly aria-readonly="true">
                    </div>

                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="pw" placeholder="비밀번호를 입력하세요" required>
                    </div>

                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
                    </div>

                    <div class="form-group">
                        <label for="farm-address">양식장 주소</label>
                        <input type="text" id="farmAddr" name="add" placeholder="양식장 주소를 입력하세요">
                    </div>

                    <div class="form-group">
                        <label for="contact">연락처</label>
                        <input type="tel" id="contact" name="phone" placeholder="연락처를 입력하세요">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="save-btn">저장</button>
                        <button type="reset" class="cancel-btn">취소</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script>
        document.getElementById('hamburger-menu').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('open');
            this.classList.toggle('open');
        });
    </script>
</body>
</html>

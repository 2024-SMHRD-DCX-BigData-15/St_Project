<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="/css/alarmHistory.css" />
  <title>알람 로그</title>
</head>
<body>
  <div class="container-center-horizontal">
    <!-- 로딩 표시 추가 -->
    <div id="loading"></div>

    <!-- 햄버거 버튼 (사이드바 앞에 배치) -->
    <button class="hamburger-btn" id="hamburgerBtn">☰</button>

    <!-- 사이드바 -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>메뉴</h2>
      </div>
      <ul class="sidebar-menu">
        <!-- 홈 -->
        <li><a href="/maindashboard">홈</a></li>
        <!-- 수조 정보 등록 -->
        <li><a href="/tank" class="toggle-menu">수조 정보 등록</a></li>
        <!-- 알람 히스토리 -->
        <li><a href="/alarmHistory2" class="toggle-menu">알람 히스토리</a></li>
        <!-- 회원 정보 관리 -->
        <li><a href="javascript:void(0)" class="toggle-menu">회원 정보 관리</a>
          <ul class="sub-menu">
            <li><a th:href="@{/edit/{id}(id=${session.loginUser.userId})}">회원 정보 수정</a></li>
            <li><a href="/delete">회원 탈퇴</a></li>
          </ul>
        </li>
      </ul>
    </div>

    <div class="alarm-dashboard-screen screen">
      <main class="main-dashboard">
        <section class="content">
          <!-- 통합된 헤더 -->
          <header class="fixed-header">
            <div class="header-content">
              <div class="header-top">
                <div class="header-spacer"></div>
                <div class="header-title">
                  <h1 class="text-21">알람 로그</h1>
                </div>
                <div class="user-info">
                  <div th:if="${session.loginUser != null}">
                    <p th:text="${session.loginUser.userId}"></p>
                  </div>
                  <button class="logout-btn" onclick="handleLogout()">로그아웃</button>
                </div>
              </div>
              <div class="filter-section">
                <select class="filter-dropdown" id="dataTypeFilter">
                  <option value="">전체 데이터</option>
                  <option value="산성도">산성도</option>
                  <option value="용존산소">용존산소</option>
                  <option value="수온">수온</option>
                  <option value="염도">염도</option>
                  <option value="암모니아">암모니아</option>
                  <option value="아질산">아질산</option>
                </select>
                <label class="sound-toggle">
                  <input type="checkbox" id="soundToggle" checked> 알람 소리 ON
                </label>
              </div>
            </div>
          </header>

          <!-- 요약 통계 -->
          <section class="section">
            <h2 class="section-title">요약</h2>
            <div class="summary-stats">
              <p>현재 위험 상태: <span id="criticalCount">0</span>건</p>
              <!-- "경고" 관련 항목 제거 -->
            </div>
          </section>

          <!-- 알람 로그 -->
          <section class="section" id="logSection">
            <h2 class="section-title" id="logSectionTitle">로그</h2>
            <div class="alarm-table">
              <table>
                <thead>
                  <tr>
                    <th>발생 시간</th>
                    <th>데이터 이름</th>
                    <th>값</th>
                    <th>상태</th>
                    <th>확인 여부</th>
                    <th>지속 시간</th>
                  </tr>
                </thead>
                <tbody id="alarmLog"></tbody>
              </table>
            </div>
            <div class="pagination">
              <button id="prevLog" class="page-btn">이전</button>
              <span id="logPage">1</span>
              <button id="nextLog" class="page-btn">다음</button>
            </div>
          </section>

          <footer class="text-14">
            <a href="/maindashboard" class="back-link">대시보드로 돌아가기</a>
          </footer>
        </section>
      </main>
    </div>
  </div>

  <!-- 알람 소리 -->
  <audio id="alarmSound" src="/static/sounds/alarm.mp3" preload="auto"></audio>

  <script>
    function handleLogout() {
      console.log("🚀 로그아웃 요청");

      const authToken = localStorage.getItem("authToken");

      fetch("/api/member/logout", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token: authToken }),
      })
      .then(response => {
        if (response.ok) {
          console.log("✅ 서버 로그아웃 성공");

          localStorage.removeItem("authToken");
          localStorage.removeItem("autoLogin");
          localStorage.removeItem("savedUserId");
          localStorage.removeItem("savedPassword");
          sessionStorage.clear();

          document.cookie = "JSESSIONID=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

          console.log("✅ 모든 저장소 데이터 삭제 완료");

          setTimeout(() => {
            alert("✅ 로그아웃 완료!");
            window.location.href = "/login";
          }, 1000);
        } else {
          console.warn("🚨 로그아웃 실패: 응답 오류");
        }
      })
      .catch(error => console.error("🚨 로그아웃 요청 중 오류 발생:", error));
    }

    // 알람 로그 데이터 저장
    let alarmLogs = [];
    let currentLogPage = 1;
    const logsPerPage = 5;

    // 필터링 변수
    let dataTypeFilter = "";

    // 쿼리 파라미터에서 tankIdx 가져오기
    const urlParams = new URLSearchParams(window.location.search);
    const tankIdx = urlParams.get('tankIdx');

    // DOM 요소 캐싱
    const alarmLogTable = document.getElementById("alarmLog");
    const loadingDiv = document.getElementById("loading");
    const sidebar = document.getElementById("sidebar");
    const hamburgerBtn = document.getElementById("hamburgerBtn");

    // 햄버거 버튼의 z-index와 display 속성을 동적으로 조정
    hamburgerBtn.style.zIndex = "1200"; // .sidebar의 z-index(1100)보다 높게 설정

    // XSS 방지 함수
    const escapeHTML = (str) => {
      const div = document.createElement("div");
      div.textContent = str;
      return div.innerHTML;
    };

    // 알람 로그 렌더링 (항상 5행 유지)
    function renderAlarmLog(logs = alarmLogs) {
      alarmLogTable.innerHTML = "";
      // "위험" 로그만 필터링 ("경고" 상태 제거)
      const criticalLogs = logs.filter(log => log.status === "🚨 위험")
        .filter(log => !dataTypeFilter || log.dataName === dataTypeFilter);
      const filteredLogs = criticalLogs;

      const start = (currentLogPage - 1) * logsPerPage;
      const end = start + logsPerPage;
      const paginatedLogs = filteredLogs.slice(start, end);

      // 실제 데이터 행 렌더링
      for (let i = 0; i < logsPerPage; i++) {
        const row = document.createElement("tr");
        if (i < paginatedLogs.length) {
          const log = paginatedLogs[i];
          row.classList.add("warning");
          row.innerHTML = `
            <td>${escapeHTML(log.timestamp)}</td>
            <td>${escapeHTML(log.dataName)}</td>
            <td>${escapeHTML(log.value)}</td>
            <td>${escapeHTML(log.status)}</td>
            <td class="action ${log.action === '미확인' ? 'unconfirmed' : 'confirmed'}">${escapeHTML(log.action)}</td>
            <td>${escapeHTML(log.duration)}</td>
          `;
          row.querySelector(".action").addEventListener("click", () => confirmLog(alarmLogs.indexOf(log)));
        } else {
          // 빈 행 추가
          row.innerHTML = `
            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>
          `;
        }
        alarmLogTable.appendChild(row);
      }

      document.getElementById("logPage").textContent = currentLogPage;
      document.getElementById("prevLog").disabled = currentLogPage === 1;
      document.getElementById("nextLog").disabled = end >= filteredLogs.length;
    }

    // 요약 통계 업데이트
    function updateSummaryStats() {
      const criticalCount = alarmLogs.filter(log => log.status === "🚨 위험").length;
      // "경고" 관련 통계 제거
      document.getElementById("criticalCount").textContent = criticalCount;
      console.log(`📊 요약 통계 업데이트: 현재 위험 상태=${criticalCount}`); // 디버깅 로그
    }

    // 로그 섹션 업데이트
    function updateLogSection() {
      currentLogPage = 1; // 페이지 초기화
      renderAlarmLog();
      updateSummaryStats();
    }

    // 페이지 이동 (로그)
    document.getElementById("prevLog").addEventListener("click", () => {
      if (currentLogPage > 1) {
        currentLogPage--;
        renderAlarmLog();
        console.log(`📄 로그 페이지 이동: 이전 페이지=${currentLogPage}`); // 디버깅 로그
      }
    });

    document.getElementById("nextLog").addEventListener("click", () => {
      const filteredLogs = alarmLogs.filter(log => log.status === "🚨 위험");
      if (currentLogPage * logsPerPage < filteredLogs.length) {
        currentLogPage++;
        renderAlarmLog();
        console.log(`📄 로그 페이지 이동: 다음 페이지=${currentLogPage}`); // 디버깅 로그
      }
    });

    // 알람 로그 추가 및 24시간 필터링
    function addAlarmLog(dataName, value, status) {
      if (status !== "🚨 위험") return; // "경고" 상태 제거, "위험"만 처리

      const now = new Date();
      const timestamp = `${now.toISOString().slice(0, 10)} ${now.toTimeString().slice(0, 5)}`;
      const log = {
        timestamp,
        dataName,
        value,
        status,
        action: "미확인",
        duration: "0분",
        createdAt: now.getTime()
      };

      alarmLogs = alarmLogs.filter(l => now.getTime() - l.createdAt <= 24 * 60 * 60 * 1000); // 24시간 이내 로그만 유지
      alarmLogs.unshift(log);

      playAlarmSound();
      updateLogSection();
      console.log(`🔔 새로운 알람 로그 추가: ${dataName} ${value} (${status})`); // 디버깅 로그
    }

    // 알람 소리 재생
    function playAlarmSound() {
      const soundToggle = document.getElementById("soundToggle");
      const audio = document.getElementById("alarmSound");
      if (soundToggle.checked && audio.src) {
        audio.play().catch(err => {
          console.error("❌ 알람 소리 재생 실패:", err);
        });
      }
    }

    // 로그 확인 처리
    async function confirmLog(index) {
      const log = alarmLogs[index];
      if (log.action === "미확인") {
        log.action = "확인";
        try {
          const response = await fetch('/api/alarms/confirm', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ alarmNum: log.alarmNum }) // alarmNum을 전달
          });
          if (response.ok) {
            console.log("✅ 알람 확인 성공:", log);
            // 알람 로그에서 제거
            alarmLogs.splice(index, 1);
            updateLogSection();
            // alarmHistory2.html에 알림 (localStorage 사용)
            localStorage.setItem('alarmUpdated', Date.now().toString());
          } else {
            throw new Error('서버 응답 오류');
          }
        } catch (error) {
          console.error('확인 처리 실패:', error);
          alert('로그 확인 처리에 실패했습니다.');
        }
      }
    }

    // API 데이터 가져오기
    async function fetchAlarmData() {
      if (!tankIdx) {
        console.error("❌ tankIdx가 제공되지 않았습니다.");
        return;
      }

      loadingDiv.style.display = "block";
      try {
        const response = await fetch(`/api/alarms?tankIdx=${tankIdx}`);
        if (!response.ok) throw new Error('API 응답 오류');
        const data = await response.json();
        console.log("📡 alarmHistory.html - API 응답 데이터:", data); // 디버깅용 로그
        alarmLogs = data
          .filter(alarm => alarm.alarmRead === 'N') // 미확인 알람만 표시
          .map(alarm => ({
            alarmNum: alarm.alarmNum,
            timestamp: new Date(alarm.alarmCreatedAt).toISOString().slice(0, 10) + " " + new Date(alarm.alarmCreatedAt).toTimeString().slice(0, 5),
            dataName: alarm.alarmMsg.split(" ")[0], // 메시지에서 데이터 이름 추출 (예: "산성도 7.2 (🚨 위험 범위 벗어남)" -> "산성도")
            value: alarm.alarmMsg.split(" ")[1], // 값 추출
            status: "🚨 위험", // 서버에서 이미 "위험"으로 저장됨
            action: alarm.alarmRead === 'N' ? "미확인" : "확인",
            duration: "0분",
            createdAt: new Date(alarm.alarmCreatedAt).getTime()
          }));
        console.log(`📋 매핑된 알람 로그:`, alarmLogs); // 디버깅 로그
        updateLogSection();
      } catch (error) {
        console.error('데이터 가져오기 실패:', error);
        addAlarmLog('시스템', '데이터 로드 실패', '🚨 위험');
      } finally {
        loadingDiv.style.display = "none";
      }
    }

    // 이벤트 리스너 설정
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("dataTypeFilter").addEventListener("change", (e) => {
        dataTypeFilter = e.target.value;
        updateLogSection();
        console.log(`🔍 데이터 타입 필터 변경: ${dataTypeFilter}`); // 디버깅 로그
      });

      hamburgerBtn.addEventListener("click", () => {
        sidebar.classList.toggle("active");
        // 사이드바 상태에 따라 햄버거 버튼의 display 속성을 강제로 설정
        hamburgerBtn.style.display = "block"; // 항상 표시되도록 설정
        console.log(`🍔 사이드바 토글: ${sidebar.classList.contains("active") ? "열림" : "닫힘"}`); // 디버깅 로그
      });

      const toggleMenus = document.querySelectorAll(".toggle-menu");
      toggleMenus.forEach(menu => {
        menu.addEventListener("click", (e) => {
          const subMenu = menu.nextElementSibling;
          if (subMenu && subMenu.classList.contains("sub-menu")) {
            e.preventDefault();
            subMenu.style.display = subMenu.style.display === "block" ? "none" : "block";
            console.log(`📂 서브메뉴 토글: ${menu.textContent} - ${subMenu.style.display}`); // 디버깅 로그
          }
        });
      });

      fetchAlarmData(); // 초기 데이터 로드
      setInterval(fetchAlarmData, 5000); // 5초마다 데이터 갱신
    });
  </script>
</body>
</html>

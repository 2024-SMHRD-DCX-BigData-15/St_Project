<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수조 추가</title>
    <link rel="stylesheet" href="/css/tank.css">
</head>
<body style="margin: 0">
    <div class="wrapper">
        <!-- 사이드바 -->
		<div class="sidebar" id="sidebar">
		  <div class="sidebar-header">
		    <h2>메뉴</h2>
		  </div>
		  
		  <ul class="sidebar-menu">
		  	<!-- 홈 -->
		    <li>
		      <a href="/maindashboard" class="toggle-menu">홈</a>
		    </li>
		  
		    <!-- 수조 정보 등록 -->
		    <li>
		      <a href="/tank" class="toggle-menu">수조 정보 등록</a>
		    </li>
		
		    <!-- 알람 히스토리 -->
		    <li>
		      <a href="/alarmHistory2" class="toggle-menu">알람 히스토리</a>
		    </li>
		    
		    <!-- 회원 정보 관리 -->
		    <li>
		      <a href="javascript:void(0)" class="toggle-menu">회원 정보 관리</a>
		      <ul class="sub-menu">
		        <li><a th:href="@{/edit/{id}(id=${session.loginUser.userId})}">회원 정보 수정</a></li>
		        <li><a href="/delete">회원 탈퇴</a></li>
		      </ul>
		    </li>
		    
		  </ul>
		</div>  

        <!-- 햄버거 메뉴 -->
        <div class="hamburger-menu" id="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="container-center-horizontal">
            <div class="tank-screen screen">
                <div class="main-dashboard">
                    <div class="inputs">
                        <div class="title">
                            <div class="text-21">수조 정보 등록</div>
                        </div>

                        <form class="tank-form" action="/tank/add" method="post">
                            <div class="input-group">
                                <label for="tank-diameter" class="text-1">수조 직경 (m)</label>
                                <input type="number" id="tank-diameter" name="tank_width" class="input-field-text" min="0" placeholder="수조 직경을 입력하세요" required>
                            </div>

                            <div class="input-group">
                                <label for="tank-height" class="text-1">수조 높이 (m)</label>
                                <input type="number" id="tank-height" name="tank_height" class="input-field-text" min="0" placeholder="수조 높이를 입력하세요" required>
                            </div>

                            <div class="input-group">
                                <label for="tank-location" class="text-1">수조 위치</label>
                                <input type="text" id="tank-location" name="tank_location" class="input-field-text" placeholder="수조 위치를 입력하세요" required>
                            </div>

                            <div class="input-group">
                                <label for="species" class="text-1">품종</label>
                                <input type="text" id="species" name="fish_type" class="input-field-text" placeholder="품종을 입력하세요" required>
                            </div>

                            <div class="input-group">
                                <label for="start-date" class="text-1">사육 개시일</label>
                                <input type="date" id="start-date" name="started_at" class="input-field-text" placeholder="사육 개시일을 입력하세요" required>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="button-base_login add-btn">
                                    <div class="text">추가</div>
                                </button>
                                <button type="reset" class="button-base_login cancel-btn">
                                    <div class="text">취소</div>
                                </button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('hamburger-menu').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('open');
            this.classList.toggle('open');
        });

        document.querySelector('.tank-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            let userId = `[[${session.loginUser?.userId}]]`;
            let tankWidth = document.getElementById('tank-diameter').value;
            let tankHeight = document.getElementById('tank-height').value;
            let tankLocation = document.getElementById('tank-location').value;
            let fishType = document.getElementById('species').value;
            let startedAt = document.getElementById('start-date').value;

            let requestData = {
                userId: userId,
                tankWidth: parseFloat(tankWidth),
                tankHeight: parseFloat(tankHeight),
                tankLocation: tankLocation,
                fishType: fishType,
                startedAt: startedAt
            };

            try {
                let response = await fetch("/tank/add", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestData)
                });

                if (response.ok) {
                    alert("수조 추가 완료!");
                    console.log("서버 응답: 수조 추가 성공");

                    if (window.opener && !window.opener.closed) {
                        window.opener.loadTanks(userId);
                    }

                    window.location.href = "/maindashboard";
                } else {
                    let errorText = await response.text();
                    alert("수조 추가 실패!\n" + errorText);
                }
            } catch (error) {
                console.error("서버 요청 중 오류 발생:", error);
                alert("서버 오류 발생! 다시 시도해주세요.");
            }
        });
    </script>
</body>
</html>

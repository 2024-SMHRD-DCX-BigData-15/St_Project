<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="새우양식 관제시스템 대시보드" />
  <link rel="stylesheet" href="/css/dashboarddetail.css" />
  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- Flatpickr 한글 로케일 -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <title>관제센터 대시보드</title>
</head>
<body>
  <!-- 햄버거 버튼 -->
  <button class="hamburger-btn" id="hamburgerBtn">☰</button>

  <!-- 사이드바 -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>메뉴</h2>
    </div>
    <ul class="sidebar-menu">
      <li><a href="/maindashboard" class="toggle-menu">홈</a></li>
      <li><a href="/tank" class="toggle-menu">수조 정보 등록</a></li>
      <li><a href="/alarmHistory2" class="toggle-menu">알람 히스토리</a></li>
      <li>
        <a href="javascript:void(0)" class="toggle-menu">회원 정보 관리</a>
        <ul class="sub-menu">
          <li><a th:href="@{/edit/{id}(id=${session.loginUser.userId})}">회원 정보 수정</a></li>
          <li><a href="/delete">회원 탈퇴</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <!-- 메인 콘텐츠 -->
  <main class="main-content">
    <header class="header">
      <h1 class="page-title">세부관제시스템</h1>
      <div class="user-info">
        <div th:if="${session.loginUser != null}">
          <p th:text="${session.loginUser.userId}"></p>
        </div>
        <button class="logout-btn" onclick="handleLogout()">로그아웃</button>
      </div>
    </header>

    <!-- 데이터 카드 -->
    <section class="dashboard-cards">
      <div class="card card-ph" id="ph-item-1">
        <h4>산성도</h4>
        <div class="data-container">
          <canvas id="chart-1" width="200" height="200"></canvas>
        </div>
        <div class="data-value-container">
          <span class="data-value" id="ph-1">-</span>
        </div>
      </div>
      <div class="card card-oxygen" id="do-item-1">
        <h4>용존산소</h4>
        <div class="data-container">
          <canvas id="chart-2" width="200" height="200"></canvas>
        </div>
        <div class="data-value-container">
          <span class="data-value" id="do-1">-</span>
        </div>
      </div>
      <div class="card card-temperature" id="temp-item-1">
        <h4>수온</h4>
        <div class="data-container">
          <canvas id="chart-3" width="200" height="200"></canvas>
        </div>
        <div class="data-value-container">
          <span class="data-value" id="temp-1">-</span>
        </div>
      </div>
      <div class="card card-salinity" id="salt-item-1">
        <h4>염도</h4>
        <div class="data-container">
          <canvas id="chart-4" width="200" height="200"></canvas>
        </div>
        <div class="data-value-container">
          <span class="data-value" id="salt-1">-</span>
        </div>
      </div>
      <div class="card card-ammonia" id="ammonia-item-1">
        <h4>암모니아</h4>
        <div class="data-container">
          <canvas id="chart-5" width="200" height="200"></canvas>
        </div>
        <div class="data-value-container">
          <span class="data-value" id="ammonia-1">-</span>
        </div>
      </div>
      <div class="card card-nitrite" id="nitrogen-item-1">
        <h4>아질산</h4>
        <div class="data-container">
          <canvas id="chart-6" width="200" height="200"></canvas>
        </div>
        <div class="data-value-container">
          <span class="data-value" id="nitrogen-1">-</span>
        </div>
      </div>
    </section>

    <!-- 수조정보와 실시간 그래프 -->
    <section class="dashboard-cards">
      <div class="tank-info" id="tankInfo">
        <button id="toggleTankInfoBtn" class="toggle-btn">달력 보기</button>
        <div class="tank-details">
          <h3>수조정보</h3>
          <p>수조 ID: 1</p>
          <p>전장: 21.0 m</p>
          <p>폭: 12.0 m</p>
          <p>위치: 1</p>
          <p>품종: 흰다리새우</p>
          <p>사육 개시일: 2025-03-18</p>
        </div>
        <div id="calendar" style="display: none;"></div>
        <input type="text" id="calendarInput" style="display: none;" />
      </div>
      <div class="card card-graph">
        <div class="graph-container">
          <canvas id="aihubGraph"></canvas>
        </div>
      </div>
    </section>
  </main>

  <script>
    // 로그아웃 함수
    function handleLogout() {
      console.log("🚀 로그아웃 요청");
      const authToken = localStorage.getItem("authToken");
      fetch("/api/member/logout", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token: authToken }),
      })
      .then(response => {
        if (response.ok) {
          console.log("✅ 서버 로그아웃 성공");
          localStorage.removeItem("authToken");
          localStorage.removeItem("autoLogin");
          localStorage.removeItem("savedUserId");
          localStorage.removeItem("savedPassword");
          sessionStorage.clear();
          document.cookie = "JSESSIONID=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
          console.log("✅ 모든 저장소 데이터 삭제 완료");
          setTimeout(() => {
            alert("✅ 로그아웃 완료!");
            window.location.href = "/login";
          }, 1000);
        } else {
          console.warn("🚨 로그아웃 실패: 응답 오류");
        }
      })
      .catch(error => console.error("🚨 로그아웃 요청 중 오류 발생:", error));
    }

    // DOMContentLoaded 이벤트
    document.addEventListener("DOMContentLoaded", function () {
      // 사이드바 토글
      document.getElementById("hamburgerBtn").addEventListener("click", () => {
        document.getElementById("sidebar").classList.toggle("active");
      });

      // 서브 메뉴 토글
      const toggleMenus = document.querySelectorAll(".toggle-menu");
      toggleMenus.forEach(menu => {
        menu.addEventListener("click", (e) => {
          const subMenu = menu.nextElementSibling;
          if (subMenu && subMenu.classList.contains("sub-menu")) {
            e.preventDefault();
            subMenu.style.display = subMenu.style.display === "block" ? "none" : "block";
          }
        });
      });

      // 추가 변수 (달력 및 평균 데이터)
      let isCalendarMode = false;
      let selectedDateRange = null; // 날짜 범위를 저장 (시작 날짜와 종료 날짜)
      let isAverageMode = false;
      let flatpickrInstance = null;
      let selectedChartId = null; // 현재 선택된 카드의 chartId를 저장

      const tankInfo = document.getElementById("tankInfo");
      const tankDetails = document.querySelector(".tank-details");
      const calendar = document.getElementById("calendar");
      const toggleTankInfoBtn = document.getElementById("toggleTankInfoBtn");

      // 버튼 클릭 이벤트 (달력 토글)
      toggleTankInfoBtn.addEventListener("click", function() {
        if (!isCalendarMode) {
          // 수조 정보 숨기고 달력 표시
          tankDetails.style.display = "none";
          calendar.style.display = "block";
          flatpickrInstance = flatpickr("#calendarInput", {
            inline: true,
            mode: "range", // 날짜 범위 선택 모드
            dateFormat: "Y-m-d",
            locale: "ko", // 한글 로케일 설정
            onChange: function(selectedDates, dateStr, instance) {
              if (selectedDates.length === 2) { // 시작 날짜와 종료 날짜가 모두 선택된 경우
                const [startDate, endDate] = selectedDates;
                selectedDateRange = { start: startDate, end: endDate };
                fetchAllDataForRange(startDate, endDate); // 평균 대신 전체 데이터 가져오기
              }
            },
            onDayCreate: function(dObj, dStr, fp, dayElem) {
              // 현재 표시 중인 달과 날짜의 달을 비교
              const currentMonth = fp.currentMonth; // 현재 표시 중인 달 (0-11)
              const currentYear = fp.currentYear; // 현재 표시 중인 연도
              const dayMonth = dayElem.dateObj.getMonth(); // 날짜 셀의 달 (0-11)
              const dayYear = dayElem.dateObj.getFullYear(); // 날짜 셀의 연도

              // 현재 달이 아닌 날짜는 숨김 처리
              if (dayMonth !== currentMonth || dayYear !== currentYear) {
                dayElem.classList.add("hidden-day"); // 숨김 클래스 추가
                dayElem.classList.add("flatpickr-disabled"); // 비활성화 클래스 추가
              }
            },
            onMonthChange: function(selectedDates, dateStr, instance) {
              // 달이 변경될 때마다 날짜 셀을 다시 렌더링
              instance.redraw();
            }
          });
          toggleTankInfoBtn.textContent = "수조 정보 보기";
        } else {
          // 달력 숨기고 수조 정보 표시
          if (flatpickrInstance) {
            flatpickrInstance.destroy();
            flatpickrInstance = null;
          }
          tankDetails.style.display = "block";
          calendar.style.display = "none";
          if (!isAverageMode) {
            resetToRealtimeGraph();
          }
          toggleTankInfoBtn.textContent = "달력 보기";
        }
        isCalendarMode = !isCalendarMode;
      });

      // 날짜 범위에 대한 전체 데이터 가져오기
      async function fetchAllDataForRange(startDate, endDate) {
        // 디버깅: 함수 호출 시 선택된 날짜 범위 로그
        console.log(`🚀 fetchAllDataForRange 호출 - 시작 날짜: ${startDate.toISOString().split('T')[0]}, 종료 날짜: ${endDate.toISOString().split('T')[0]}`);

        // 선택된 카드 확인
        if (!selectedChartId) {
          console.warn("⚠️ 카드를 먼저 선택해 주세요. selectedChartId가 null입니다.");
          displayNoCardSelectedMessage();
          return;
        }
        console.log(`✅ 선택된 카드 ID: ${selectedChartId}`);

        // URL 파라미터에서 tankIdx 가져오기 (기본값 1)
        const urlParams = new URLSearchParams(window.location.search);
        const tankIdx = urlParams.get("tankIdx") || "1";
        console.log(`✅ tankIdx: ${tankIdx}`);

        try {
          // 날짜 범위 내의 모든 날짜 생성
          const dates = [];
          let currentDate = new Date(startDate);
          while (currentDate <= endDate) {
            dates.push(currentDate.toISOString().split('T')[0]); // YYYY-MM-DD 형식
            currentDate.setDate(currentDate.getDate() + 1);
          }
          console.log(`✅ 생성된 날짜 목록: ${dates}`);

          // 각 날짜에 대해 데이터를 비동기적으로 요청
          const dataPromises = dates.map(async (date) => {
            console.log(`📡 ${date} 데이터 요청 시작: /tank/data?tankIdx=${tankIdx}&date=${date}`);
            const response = await fetch(`/tank/data?tankIdx=${tankIdx}&date=${date}`);
            if (!response.ok) {
              console.error(`❌ ${date} 데이터 요청 실패 - HTTP 상태: ${response.status}`);
              throw new Error(`HTTP 오류: ${response.status}`);
            }
            const jsonData = await response.json();
            // 데이터 가공: recordDate에서 시간 부분만 추출
            const formattedData = jsonData.map(item => ({
              ...item,
              timestamp: item.recordDate ? item.recordDate.split('T')[1]?.split('.')[0] : '', // "HH:MM:SS" 형식
              ph: item.waterPh ?? 0,
              do: item.waterDo ?? 0,
              temp: item.waterTemp ?? 0,
              salt: item.waterSalt ?? 0,
              ammonia: item.waterAmmonia ?? 0,
              nitrogen: item.waterNitrogen ?? 0
            }));
            console.log(`✅ ${date} 데이터 요청 성공:`, formattedData);
            return { date, data: formattedData };
          });

          // 모든 데이터 요청 완료 대기
          const allData = await Promise.all(dataPromises);
          console.log("✅ 날짜 범위 전체 데이터 로드 완료:", allData);

          // 데이터가 비어 있는 경우 처리
          if (allData.length === 0 || allData.every(item => !item.data || item.data.length === 0)) {
            console.warn("⚠️ 데이터가 비어 있습니다. allData:", allData);
            displayNoDataMessage();
            return;
          }

          // 데이터 표시 함수 호출
          console.log(`📊 데이터 표시 시작 - chartId: ${selectedChartId}`);
          displayAllData(allData, selectedChartId);
          isAverageMode = false; // 평균 모드가 아님을 설정
          console.log("✅ fetchAllDataForRange 완료");

        } catch (error) {
          console.error("❌ 전체 데이터 로드 실패:", error);
          displayNoDataMessage();
        }
      }

      // 데이터가 없을 때 메시지 표시
      function displayNoDataMessage() {
        const ctx = document.getElementById("aihubGraph").getContext("2d");
        if (realtimeChart) realtimeChart.destroy();

        const dateRangeText = selectedDateRange
          ? `${selectedDateRange.start.toISOString().split('T')[0]} ~ ${selectedDateRange.end.toISOString().split('T')[0]}`
          : "선택된 날짜";

        realtimeChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: [],
            datasets: []
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { display: false },
              title: {
                display: true,
                text: `전체 데이터 (${dateRangeText}) - 데이터 없음`, // "평균 데이터" 대신 "데이터"로 변경
                color: "#ffffff",
                font: { size: 16 },
                padding: { top: 10, bottom: 20 }
              }
            },
            scales: {
              x: { display: false },
              y: { display: false }
            }
          }
        });
        isAverageMode = true;
      }

      // 카드가 선택되지 않았을 때 메시지 표시
      function displayNoCardSelectedMessage() {
        const ctx = document.getElementById("aihubGraph").getContext("2d");
        if (realtimeChart) realtimeChart.destroy();

        realtimeChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: [],
            datasets: []
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { display: false },
              title: {
                display: true,
                text: "카드를 먼저 선택해 주세요",
                color: "#ffffff",
                font: { size: 16 },
                padding: { top: 10, bottom: 20 }
              }
            },
            scales: {
              x: { display: false },
              y: { display: false }
            }
          }
        });
        isAverageMode = true;
      }

   // 전체 데이터 표시 (꺾은선 그래프로 변경)
      function displayAllData(dataArray, chartId) {
        const ctx = document.getElementById("aihubGraph").getContext("2d");
        if (realtimeChart) {
          console.log("✅ 기존 realtimeChart 제거");
          realtimeChart.destroy();
        }

        // fetchLatestTankDataForGraph의 setInterval 중단
        if (window.graphInterval) {
          console.log("✅ fetchLatestTankDataForGraph의 setInterval 중단");
          clearInterval(window.graphInterval);
        }

        const valueKeyMap = {
          'chart-1': 'ph',
          'chart-2': 'do',
          'chart-3': 'temp',
          'chart-4': 'salt',
          'chart-5': 'ammonia',
          'chart-6': 'nitrogen'
        };
        const labelMap = {
          'chart-1': '산성도',
          'chart-2': '용존산소',
          'chart-3': '수온',
          'chart-4': '염도',
          'chart-5': '암모니아',
          'chart-6': '아질산'
        };
        const dataKey = valueKeyMap[chartId];
        const label = labelMap[chartId];
        const rangeIndex = chartIndexMap[chartId];
        const range = ranges[rangeIndex];

        // 날짜별 데이터 준비 (전체 데이터는 배열로 가정)
        const labels = [];
        const values = [];
        dataArray.forEach(item => {
          if (item.data && item.data.length > 0) {
            item.data.forEach(entry => {
              labels.push(`${item.date} ${entry.timestamp || ''}`); // 날짜와 시간으로 레이블 생성
              const value = entry[dataKey] !== undefined && entry[dataKey] !== null ? entry[dataKey] : 0;
              values.push(value);
            });
          }
        });

        console.log(`꺾은선 그래프 데이터 (${label}):`, { labels, values }); // 디버깅 로그 추가

        // 데이터가 없는 경우 처리
        if (labels.length === 0 || values.length === 0) {
          console.warn(`⚠️ 표시할 데이터가 없습니다 - chartId: ${chartId}`);
          displayNoDataMessage();
          return;
        }

        // 각 데이터 포인트별 색상 배열 생성
        const pointColors = values.map(value => {
          const color = getColor(value, range);
          console.log(`📊 데이터 포인트 - 값: ${value}, 상태: ${color.status}`); // 각 포인트의 상태 로그
          return color;
        });

        // 포인트별 색상 설정
        const pointBorderColors = pointColors.map(color => color.border); // 포인트 테두리 색상
        const pointBackgroundColors = pointColors.map(color => color.background); // 포인트 배경 색상

        // 선 색상은 포인트별로 연결되도록 설정 (Chart.js에서 segment를 사용해 선 색상을 동적으로 변경)
        const borderColors = pointColors.map(color => color.border); // 선 색상도 포인트별로 설정

        // 날짜 범위 텍스트
        const dateRangeText = selectedDateRange
          ? `${selectedDateRange.start.toISOString().split('T')[0]} ~ ${selectedDateRange.end.toISOString().split('T')[0]}`
          : "선택된 날짜";

        // 꺾은선 그래프로 표시
        try {
          realtimeChart = new Chart(ctx, {
            type: "line", // 꺾은선 그래프 유지
            data: {
              labels: labels, // 날짜와 시간 레이블
              datasets: [{
                label: `데이터 (${dateRangeText})`,
                data: values, // 전체 데이터
                borderColor: borderColors, // 선 색상을 배열로 설정
                backgroundColor: 'rgba(0, 0, 0, 0)', // 선 아래 채우기 비활성화 (필요 시 조정 가능)
                fill: false, // 선 아래 채우기 비활성화
                tension: 0.3,
                pointRadius: 5,
                pointBorderColor: pointBorderColors, // 포인트 테두리 색상
                pointBackgroundColor: pointBackgroundColors, // 포인트 배경 색상
                borderWidth: 2,
                segment: {
                  borderColor: (ctx) => {
                    // 선분 색상을 포인트 간 상태에 따라 동적으로 설정
                    const p0 = ctx.p0;
                    const p1 = ctx.p1;
                    if (!p0 || !p1) return '#66BB6A'; // 기본 색상
                    const p0Color = pointColors[p0.$context.dataIndex];
                    const p1Color = pointColors[p1.$context.dataIndex];
                    // 두 포인트 중 하나라도 경고면 경고 색상 사용
                    return (p0Color.status === 'warning' || p1Color.status === 'warning') ? '#E57373' : '#66BB6A';
                  }
                }
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              animation: false,
              scales: {
                x: {
                  title: { display: true, text: `데이터 (${dateRangeText})`, color: "#ffffff", font: { size: 14 } },
                  ticks: { color: "#ffffff", font: { size: 12 } }
                },
                y: {
                  ticks: { color: "#ffffff", font: { size: 12 } },
                  beginAtZero: true
                }
              },
              plugins: {
                legend: { display: false },

      function getColor(value, range) {
        if (value === null || isNaN(value)) value = (range.normalMin + range.normalMax) / 2;
        if (range.warning1Min !== null && range.warning1Max !== null && value >= range.warning1Min && value <= range.warning1Max)

        if (value >= range.normalMin && value <= range.normalMax)

        if (range.warning2Min !== null && range.warning2Max !== null && value >= range.warning2Min && value <= range.warning2Max)
          return { background: '#ff4500', border: '#ff7f7f', status: 'warning' };
        if ((value > range.normalMax && (range.warning2Min === null || value < range.warning2Min)) || 
            (range.warning2Max !== null && value > range.warning2Max))
          return { background: '#ff4500', border: '#ff7f7f', status: 'warning' };
        if (value < range.normalMin && (range.warning1Min === null || value < range.warning1Min))
          return { background: '#ff4500', border: '#ff7f7f', status: 'warning' };
        return { background: '#ff4500', border: '#ff7f7f', status: 'warning' };
      }

      function easeOutQuad(t) {
        return 1 - (1 - t) * (1 - t);
      }

      function updateGauge(chartId, value, min, max) {
        const rangeIndex = chartIndexMap[chartId];
        const range = ranges[rangeIndex];
        if (value === null || value === undefined || isNaN(value)) value = (range.normalMin + range.normalMax) / 2;
        value = Math.max(range.min, Math.min(range.max, value));
        gaugeValues[chartId] = value;

        const totalAngle = Math.PI, startAngle = Math.PI, sectionAngle = totalAngle / 3;
        let targetAngle;

        if (value < range.normalMin) {
          if (range.warning1Min !== null && range.warning1Max !== null) {
            const warning1Range = range.normalMin - range.warning1Min;
            const warning1Ratio = (value - range.warning1Min) / warning1Range;
            targetAngle = startAngle + warning1Ratio * sectionAngle;
          } else targetAngle = startAngle;
        } else if (value > range.normalMax) {
          if (range.warning2Min !== null && range.warning2Max !== null) {
            const warning2Range = range.warning2Max - range.normalMax;
            const warning2Ratio = (value - range.normalMax) / warning2Range;
            targetAngle = startAngle + 2 * sectionAngle + warning2Ratio * sectionAngle;
          } else targetAngle = startAngle + 2 * sectionAngle;
        } else {
          const normalRange = range.normalMax - range.normalMin;
          const normalRatio = (value - range.normalMin) / normalRange;
          targetAngle = startAngle + sectionAngle + normalRatio * sectionAngle;
        }

        targetAngle = Math.max(Math.PI, Math.min(2 * Math.PI, targetAngle));
        angles[chartId].target = targetAngle;

        const tankIdx = tankIdxMap[chartId];
        const dataItem = getDataItem(chartId, tankIdx);
        const colors = getColor(value, range);
        if (dataItem) {
          if (colors.status === 'warning') dataItem.classList.add('blink-data-item');
          else dataItem.classList.remove('blink-data-item');
        }

        if (!animationStates[chartId].animating) {
          animationStates[chartId].animating = true;
          animateGauge(chartId);
        }
      }

      function animateGauge(chartId) {
        const canvas = document.getElementById(chartId);
        const ctx = canvas.getContext("2d");
        const canvasWidth = canvas.width, canvasHeight = canvas.height;
        const startAngle = angles[chartId].current, targetAngle = angles[chartId].target;
        const duration = 600;
        let startTime = null;

        function step(timestamp) {
          if (!startTime) startTime = timestamp;
          const elapsed = timestamp - startTime;
          const progress = Math.min(elapsed / duration, 1);
          const easedProgress = easeOutBack(progress);

          angles[chartId].current = startAngle + (targetAngle - startAngle) * easedProgress;
          ctx.clearRect(0, 0, canvasWidth, canvasHeight);
          drawGaugeOnCanvas(chartId, canvas);

          const centerX = canvasWidth / 2, centerY = canvasHeight - 50, len = 80;
          ctx.beginPath();
          ctx.moveTo(centerX, centerY);
          ctx.lineTo(centerX + Math.cos(angles[chartId].current) * len, centerY + Math.sin(angles[chartId].current) * len);
          ctx.strokeStyle = 'red';
          ctx.lineWidth = 4;
          ctx.stroke();

          if (progress < 1) requestAnimationFrame(step);
          else animationStates[chartId].animating = false;
        }

        requestAnimationFrame(step);
      }

      function easeOutBack(t) {
        const c1 = 1.2, c3 = c1 + 1;
        return 1 + c3 * Math.pow(t - 1, 3) + c1 * Math.pow(t - 1, 2);
      }

      function drawGaugeOnCanvas(canvasId, canvas) {
        const ctx = canvas.getContext('2d');
        const canvasWidth = canvas.width, canvasHeight = canvas.height;
        const centerX = canvasWidth / 2, centerY = canvasHeight - 50, radius = 100, gaugeWidth = 30;

        const colors = { warning1: ['#ff4500', '#ff7f7f'], normal: ['#32cd32', '#90ee90'], warning2: ['#ff4500', '#ff7f7f'] };
        const labels = { warning1: '경고', normal: '정상', warning2: '경고' };
        const rangeIndex = chartIndexMap[canvasId];
        const range = ranges[rangeIndex];

        function drawGauge() {
          ctx.clearRect(0, 0, canvasWidth, canvasHeight);
          const totalAngle = Math.PI, startAngle = Math.PI, sectionAngle = totalAngle / 3;
          let currentAngle = startAngle;

          ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
          ctx.shadowBlur = 10;
          ctx.lineWidth = 2;
          drawSection(currentAngle, sectionAngle, colors.warning1);
          currentAngle += sectionAngle;
          drawSection(currentAngle, sectionAngle, colors.normal);
          currentAngle += sectionAngle;
          drawSection(currentAngle, sectionAngle, colors.warning2);

          ctx.shadowBlur = 0;
          drawLabels(startAngle, sectionAngle);
        }

        function drawSection(start, angle, colorPair) {
          ctx.beginPath();
          ctx.arc(centerX, centerY, radius, start, start + angle);
          ctx.arc(centerX, centerY, radius - gaugeWidth, start + angle, start, true);
          ctx.closePath();
          ctx.fillStyle = colorPair[0];
          ctx.fill();
          ctx.strokeStyle = '#333';
          ctx.stroke();
        }

        function drawLabels(startAngle, sectionAngle) {
          const labelRadius = radius - gaugeWidth / 2;
          ctx.fillStyle = '#000';
          ctx.font = 'bold 15px Arial';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';

          const angles = [
            startAngle + sectionAngle / 2,
            startAngle + sectionAngle + sectionAngle / 2,
            startAngle + sectionAngle * 2 + sectionAngle / 2
          ];
          const texts = [labels.warning1, labels.normal, labels.warning2];

          angles.forEach((angle, i) => {
            const x = centerX + Math.cos(angle) * labelRadius;
            const y = centerY + Math.sin(angle) * labelRadius;
            ctx.fillText(texts[i], x, y);
          });
        }

        drawGauge();
      }

    	        }

    	        const colors = getColor(defaultValue, range);
    	        if (chart && chart.data && chart.data.datasets && chart.data.datasets[0]) {
    	          chart.data.datasets[0].borderColor = colors.status === 'warning' ? '#E57373' : '#66BB6A';
    	          chart.data.datasets[0].backgroundColor = colors.status === 'warning' ? 'rgba(229, 115, 115, 0.2)' : 'rgba(102, 187, 106, 0.2)';
    	          chart.data.labels = labels;
    	          chart.data.datasets[0].data = values;
    	          chart.update();
    	          console.log(`✅ 차트 업데이트 완료 (에러 시 기본값 사용) - chartId: ${chartId}, defaultValue: ${defaultValue}`);
    	        } else {
    	          console.error(`❌ 차트 업데이트 실패 (에러 시): chart 객체가 유효하지 않음 - chartId: ${chartId}`);
    	        }
    	      });
    	  } else {
    	    console.warn(`⚠️ tankIdx가 없습니다. 데이터 요청 중단 - chartId: ${chartId}`);
    	  }
    	}
    })

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="새우양식 관제시스템 대시보드" />
    <link rel="stylesheet" href="/css/dashboarddetail.css" />
    <title>관제센터 대시보드</title>
  </head>
  <body>
       <!-- 사이드바 -->
       <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h2>메뉴</h2>
        </div>
        <ul class="sidebar-menu">
          <li><a href="#">수조 관리 시스템 1</a></li>
          <li><a href="#">수조 관리 시스템 2</a></li>
          <li><a href="#">수조 관리 시스템 3</a></li>
          <li><a href="#">수조 관리 시스템 4</a></li>
        </ul>
      </div>

      <!-- 햄버거 메뉴 아이콘 -->
      <div class="hamburger-menu" id="hamburger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>

      <!-- 메인 콘텐츠 -->
      <main class="main-content">
        <header class="header">
          <h1 class="page-title">새우양식관제시스템</h1>
            <span class="user-name">김성권</span>
          </div>
        </header>

        <!-- 6개의 데이터 카드 -->
        <section class="dashboard-cards">
          <!-- 첫 번째 카드 - 산성도 -->
          <div class="card card-ph">
            <h3>산성도</h3>
            <div class="data-container">
              <canvas id="chart-1"></canvas>
            </div>
            <button class="btn btn-warning">알림 보기</button>
          </div>

          <!-- 두 번째 카드 - 용존산소 -->
          <div class="card card-oxygen">
            <h3>용존산소</h3>
            <div class="data-container">
              <canvas id="chart-2"></canvas>
            </div>
            <button class="btn btn-info">알림 보기</button>
          </div>

          <!-- 세 번째 카드 - 수온 -->
          <div class="card card-temperature">
            <h3>수온</h3>
            <div class="data-container">
              <canvas id="chart-3"></canvas>
            </div>
            <button class="btn btn-primary">알림 보기</button>
          </div>

          <!-- 네 번째 카드 - 염도 -->
          <div class="card card-salinity">
            <h3>염도</h3>
            <div class="data-container">
              <canvas id="chart-4"></canvas>
            </div>
            <button class="btn btn-success">알림 보기</button>
          </div>

          <!-- 다섯 번째 카드 - 암모니아 -->
          <div class="card card-ammonia">
            <h3>암모니아</h3>
            <div class="data-container">
              <canvas id="chart-5"></canvas>
            </div>
            <button class="btn btn-danger">알림 보기</button>
          </div>

          <!-- 여섯 번째 카드 - 아질산 -->
          <div class="card card-nitrite">
            <h3>아질산</h3>
            <div class="data-container">
              <canvas id="chart-6"></canvas>
            </div>
            <button class="btn btn-secondary">알림 보기</button>
          </div>
        </section>

        <!-- 수조정보와 실시간 그래프 -->
        <section class="dashboard-cards">
          <div class="tank-info">
            <h4>수조정보</h4>
            <!-- AI 허브에서 가져오는 데이터 예시 -->
            <p>AI 허브 데이터: [수조 관련 정보]</p>
            <canvas id="tank-data"></canvas>
          </div>
          <div class="card card-graph">
            <h2>실시간 그래프</h2>
            <div class="graph-container">
              <!-- AI 허브 데이터를 활용한 그래프 삽입 영역 /30초마다 변경되게 -->
              <canvas id="aihubGraph"></canvas>
            </div>
          </div>
        </section>

        <!-- 위험 알림과 알림 로그 -->
        <section class="control-center">
          <div class="card card-alert">
            <h3>위험 알림</h3>
            <p>실시간 위험 상태가 감지되었습니다! 현재 값: <span id="alert-data">데이터 로딩 중...</span></p>
            <button class="btn btn-danger">알림 보기</button>
          </div>
          <div class="alarm-log">
            <h4>알람로그</h4>
            <!-- AI 허브에서 가져오는 알람 데이터 예시 -->
            <ul id="alarm-log-list">
              <!-- 알람 로그 아이템이 동적으로 여기에 추가됩니다. -->
               <li>알람 로그</li>
               <li>알람 로그</li>
               <li>알람 로그</li>
            </ul>
          </div>
        </section>
      </main>
    </div>

        <script>
          document.getElementById('hamburger-menu').addEventListener('click', function() {
      // 사이드바 열기/닫기 토글
      document.getElementById('sidebar').classList.toggle('open');
      
      // 햄버거 메뉴 애니메이션
      this.classList.toggle('open');
    });

    </script>


  </body>
</html>

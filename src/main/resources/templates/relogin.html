<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계정 복구</title>
    <link rel="stylesheet" href="css/relogin.css">
</head>
<body>
    <div class="wrapper">
    

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <header class="header">
                <h1 class="page-title">계정 복구</h1>
            </header>

            <!-- 계정 복구 폼 -->
            <section class="recover-form-container">
                <form class="recover-form" action="/recover" method="post">
                    <div class="form-group">
                        <label for="user-id">아이디</label>
                        <input type="text" id="user-id" name="id" required>
                    </div>

                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="pw" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="recover-btn" disabled>계정 복구</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script>
        const userId = document.getElementById('user-id');
        const password = document.getElementById('password');
        const recoverBtn = document.querySelector('.recover-btn');

        function toggleButtonState() {
            recoverBtn.disabled = !(userId.value.trim() && password.value.trim());
        }

        userId.addEventListener('input', toggleButtonState);
        password.addEventListener('input', toggleButtonState);
    </script>
</body>
</html>

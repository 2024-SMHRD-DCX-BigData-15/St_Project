<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">   
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="새우양식 관제시스템 대시보드" />
    <link rel="stylesheet" href="/css/maindashboard.css" />
    <title>관제센터 대시보드</title>
  </head>
  <body>
    <div class="wrapper">
       <!-- 사이드바 -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <h2>메뉴</h2>
  </div>
  <ul class="sidebar-menu">
    <!-- 수조 관리 시스템 -->
    <li>
      <a href="javascript:void(0)" class="toggle-menu">수조 관리</a>
      <ul class="sub-menu">
        <li><a href="/tank">수조 정보 등록</a></li>
        <li><a href="#">수조 정보 수정</a></li>
      </ul>
    </li>

    <!-- 회원 정보 관리 -->
    <li>
      <a href="javascript:void(0)" class="toggle-menu">회원 정보 관리</a>
      <ul class="sub-menu">
        <li><a href="/edit/{id}">회원 정보 수정</a></li>
         <li><a href="/delete">회원 탈퇴</a></li>
      </ul>
    </li>
  </ul>
</div>

      <!-- 햄버거 메뉴 아이콘 -->
      <div class="hamburger-menu" id="hamburger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>

      <!-- 메인 콘텐츠 -->
      <main class="main-content">
        <header class="header">
          <h1 class="page-title">양식관제시스템</h1>
          <div class="user-info">
          
          <div th:if="${session.loginUser != null}">
            <p th:text="${session.loginUser.userId}"></p> <!-- 로그인된 사용자 이름 출력 -->
          </div>
          <button class="logout-btn" onclick="handleLogout()">로그아웃</button> <!-- ✅ 수정된 로그아웃 버튼 -->
          
          <div th:if="${session.loginUser == null}">
            <p>로그인해주세요.</p>
          </div>
          </div>
        </header>

        <!-- 수조 관리 시스템 -->
        <section class="control-center">
          <div class="control-item">
            <h4>수조관리시스템 1</h4>
            <div class="tank-info" onclick="window.location.href = 'dashboarddetail';"> 
              <p>AI 허브 데이터: [수조 관련 정보 1]</p>
              <canvas id="chart-1"></canvas>
            </div>
            <div class="alarm-log-container" id="alarm-log-1">
              <h5>수조 1 알람 로그</h5>
              <div class="alarm-log-content" id="alarm-log-content-1"></div>
            </div>
          </div>

          <div class="control-item">
            <h4>수조관리시스템 2</h4>
            <div class="tank-info" onclick="window.location.href = 'dashboarddetail';">
              <p>AI 허브 데이터: [수조 관련 정보 2]</p>
              <canvas id="chart-2"></canvas>
            </div>
            <div class="alarm-log-container" id="alarm-log-2">
              <h5>수조 2 알람 로그</h5>
              <div class="alarm-log-content" id="alarm-log-content-2"></div>
            </div>
          </div>

          <div class="control-item">
            <h4>수조관리시스템 3</h4>
            <div class="tank-info" onclick="window.location.href = 'dashboarddetail';">
              <p>AI 허브 데이터: [수조 관련 정보 3]</p>
              <canvas id="chart-3"></canvas>
            </div>
            <div class="alarm-log-container" id="alarm-log-3">
              <h5>수조 3 알람 로그</h5>
              <div class="alarm-log-content" id="alarm-log-content-3"></div>
            </div>
          </div>

          <div class="control-item">
            <h4>수조관리시스템 4</h4>
            <div class="tank-info" onclick="window.location.href = '/dashboarddetail';">
              <p>AI 허브 데이터: [수조 관련 정보 4]</p>
              <canvas id="chart-4"></canvas>
            </div>
            <div class="alarm-log-container" id="alarm-log-4">
              <h5>수조 4 알람 로그</h5>
              <div class="alarm-log-content" id="alarm-log-content-4"></div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
        /**
         * 🔹 로그아웃 함수 (쿠키 삭제 후 서버 요청)
         */
        function handleLogout() {
            console.log("🚀 로그아웃 요청");

            // ✅ 자동 로그인 관련 쿠키 삭제
            deleteCookie("autoLoginId");
            deleteCookie("autoLoginPw");

            // ✅ 로그아웃 요청 보내기
            fetch("/logout", { method: "GET" })
                .then(() => {
                    alert("로그아웃 완료!");
                    window.location.href = "/login"; // 로그인 페이지로 이동
                });
        }

        /**
         * 🔹 쿠키 삭제 함수
         */
        function deleteCookie(name) {
            document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;SameSite=Strict;Secure`;
        }

        /**
         * 🔹 햄버거 메뉴 클릭 이벤트
         */
        document.getElementById('hamburger-menu').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('open');
            this.classList.toggle('open');
        });

        /**
         * 🔹 사이드 메뉴 토글 이벤트
         */
        document.querySelectorAll('.toggle-menu').forEach(item => {
            item.addEventListener('click', function () {
                const subMenu = this.nextElementSibling;
                if (subMenu.style.display === "block") {
                    subMenu.style.display = "none";
                } else {
                    subMenu.style.display = "block";
                }
            });
        });
        
        // "수조 관리"와 "회원 정보 관리"를 클릭할 때 sub-menu 열기
        document.querySelectorAll('.toggle-menu').forEach(menu => {
          menu.addEventListener('click', function() {
            const subMenu = this.nextElementSibling; // 클릭된 항목 바로 다음의 ul.sub-menu

            // 이미 열려 있는 경우 숨기기
            if (subMenu.classList.contains('open')) {
              subMenu.classList.remove('open');
            } else {
              // 다른 메뉴들은 닫히게 함
              document.querySelectorAll('.sub-menu').forEach(menu => {
                menu.classList.remove('open');
              });

              // 클릭된 메뉴만 열기
              subMenu.classList.add('open');
            }
          });
        });

        
    </script>

  </body>
</html>

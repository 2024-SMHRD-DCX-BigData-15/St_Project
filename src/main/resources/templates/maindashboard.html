    //🔹 로그아웃 시 자동 로그인 관련 데이터 완전 삭제
function handleLogout() {
    console.log("🚀 로그아웃 요청");

    const authToken = localStorage.getItem("authToken");

    fetch("/api/member/logout", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token: authToken }),
    })
    .then(response => {
        if (response.ok) {
            console.log("✅ 서버 로그아웃 성공");

            localStorage.removeItem("authToken");
            localStorage.removeItem("autoLogin");
            localStorage.removeItem("savedUserId");
            localStorage.removeItem("savedPassword");
            sessionStorage.clear();

            document.cookie = "JSESSIONID=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

            console.log("✅ 모든 저장소 데이터 삭제 완료");

            setTimeout(() => {
                alert("✅ 로그아웃 완료!");
                window.location.href = "/login";
            }, 1000);
        } else {
            console.warn("🚨 로그아웃 실패: 응답 오류");
        }
    })
    .catch(error => console.error("🚨 로그아웃 요청 중 오류 발생:", error));
}

// ✅ 페이지 로드 시 수조 데이터 불러오기


 async function fetchLatestTankData(tankIdx) {
     try {
         let response = await fetch(`/tank/data/latest?tankIdx=${tankIdx}`);
         if (!response.ok) throw new Error(`❌ 서버 응답 오류: ${response.status}`);
         return await response.json();
     } catch (error) {
         console.error(`❌ 최신 데이터 가져오기 실패 (tankIdx=${tankIdx}):`, error);
         return null;
     }
 }
 
//🔹 정규화 함수 (min-max scaling)
 function normalize(value, min, max) {
     if (max === min) return 0; // 분모 0 방지
     return (value - min) / (max - min);
 }		
 
//--------------------------------------------------차트 그려주는 함수 ---------------------------------------------------------
 // 차트 인스턴스를 저장할 객체
const chartInstances = {};

async function renderTankChart(tank) {
    const canvasId = `tankChart-${tank.tankIdx}`;
    const ctx = document.getElementById(canvasId).getContext('2d');

    // 기존 차트가 있으면 제거
    if (chartInstances[canvasId]) {
        chartInstances[canvasId].destroy();
    }

    // 최신 데이터 가져오기
    let latestData = await fetchLatestTankData(tank.tankIdx);
    if (!latestData) {
        console.error(`Tank ${tank.tankIdx} 데이터 로드 실패`);
        return;
    }

    // 텍스트 데이터 업데이트
    document.getElementById(`ph-${tank.tankIdx}`).textContent = latestData.waterPh;
    document.getElementById(`do-${tank.tankIdx}`).textContent = latestData.waterDo;
    document.getElementById(`temp-${tank.tankIdx}`).textContent = latestData.waterTemp;
    document.getElementById(`salt-${tank.tankIdx}`).textContent = latestData.waterSalt;
    document.getElementById(`ammonia-${tank.tankIdx}`).textContent = latestData.waterAmmonia;
    document.getElementById(`nitrogen-${tank.tankIdx}`).textContent = latestData.waterNitrogen;

    // 데이터 값 배열
    const dataValues = [
        latestData.waterPh,
        latestData.waterDo,
        latestData.waterTemp,
        latestData.waterSalt,
        latestData.waterAmmonia,
        latestData.waterNitrogen
    ];

    // 범위 정의 (정상, 경고, 위험)
    const ranges = [
        // 산성도
        { normalMin: 7.5, normalMax: 9.0, warningMin: 7.3, warningMax: 9.2 },
        // 용존산소
        { normalMin: 4.0, normalMax: 10.0, warningMin: 3.502, warningMax: 15.0 },
        // 수온
        { normalMin: 26.0, normalMax: 30.0, warningMin: 24.77, warningMax: 31.0 },
        // 염도
        { normalMin: 0.5, normalMax: 45.0, warningMin: 15.0, warningMax: 45.0 },
        // 암모니아
        { normalMin: 0.0, normalMax: 0.16, warningMin: 0.0, warningMax: 0.21 },
        // 아질산
        { normalMin: 0.0, normalMax: 5.0, warningMin: 0.001, warningMax: 6.0 }
    ];

    // 색상 설정 함수
    const getColor = (value, range) => {
        const { normalMin, normalMax, warningMin, warningMax } = range;
        if (value >= normalMin && value <= normalMax) {
            return {
                background: '#32cd32', // 정상: 초록색
                border: '#90ee90'
            };
        } else if (value >= warningMin && value <= warningMax) {
            return {
                background: '#ffa500', // 경고: 노란색
                border: '#ffd580'
            };
        } else {
            return {
                background: '#ff4500', // 위험: 빨간색
                border: '#ff7f7f'
            };
        }
    };

    // 각 데이터 값에 따라 색상 배열 생성
    const backgroundColors = [];
    const borderColors = [];
    dataValues.forEach((value, index) => {
        const range = ranges[index];
        const colors = getColor(value, range);
        backgroundColors.push(colors.background);
        borderColors.push(colors.border);
    });

    // 텍스트 색상 동기화
    const textElements = [
        document.getElementById(`ph-${tank.tankIdx}`),
        document.getElementById(`do-${tank.tankIdx}`),
        document.getElementById(`temp-${tank.tankIdx}`),
        document.getElementById(`salt-${tank.tankIdx}`),
        document.getElementById(`ammonia-${tank.tankIdx}`),
        document.getElementById(`nitrogen-${tank.tankIdx}`)
    ];

    dataValues.forEach((value, index) => {
        const range = ranges[index];
        const colors = getColor(value, range);
        textElements[index].style.color = colors.border; // 텍스트 색상을 바 색상과 동기화
    });

    // 새 차트 생성
    chartInstances[canvasId] = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['산성도', '용존산소', '수온', '염도', '암모니아', '아질산'],
            datasets: [{
                label: `${tank.tankIdx}번 수조 데이터`,
                data: [
                    normalize(latestData.waterPh, 7.3, 9.2),
                    normalize(latestData.waterDo, 3.502, 15.0),
                    normalize(latestData.waterTemp, 24.77, 31.0),
                    normalize(latestData.waterSalt, 15.0, 45.0),
                    normalize(latestData.waterAmmonia, 0.0, 0.21),
                    normalize(latestData.waterNitrogen, 0.001, 6.0)
                ],
                backgroundColor: backgroundColors, // 동적 색상 배열
                borderColor: borderColors,         // 동적 색상 배열
                borderWidth: 1,
                barThickness: 23,
                categoryPercentage: 0.9,
                barPercentage: 0.95
            }]
        },
        options: {
            indexAxis: 'y',
            responsive: false,
            maintainAspectRatio: false,
            layout: {
                padding: {
                    left: 0,
                    right: 0,
                    top: 0,
                    bottom: 0
                }
            },
            scales: {
                x: {
                    beginAtZero: true,
                    display: false
                },
                y: {
                    display: true,
                    ticks: {
                        font: { size: 13 },
                        padding: 2,
                        color: '#ffffff'
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    enabled: false
                }
            },
            animation: {
                duration: 1000,
                easing: 'easeInOutQuad'
            }
        }
    });
}

 //---------------------------------------------최신 수질 데이터를 불러오는 함수 -------------------------------------
async function fetchLatestTankData(tankIdx) {
    try {
        let response = await fetch(`/tank/data/latest?tankIdx=${tankIdx}`);
        if (!response.ok) {
            throw new Error(`❌ 서버 응답 오류: ${response.status}`);
        }
        let data = await response.json();
        return data;
    } catch (error) {
        console.error(`❌ 최신 데이터 가져오기 실패 (tankIdx=${tankIdx}):`, error);
        return null;
    }
}

/**
 * 🔹 수조 삭제 함수
 */
async function deleteTank(tankIdx) {
    console.log(`🚀 삭제 버튼 클릭됨: tankIdx=${tankIdx}`);

    if (!confirm("정말 삭제하시겠습니까?")) return;

    try {
        let response = await fetch(`/tank/delete/${tankIdx}`, { method: "PUT" });

        if (!response.ok) {
            throw new Error(`서버 응답 오류: ${response.status}`);
        }

        alert("✅ 수조 삭제 완료!");
        document.getElementById(`tank-${tankIdx}`).remove();
    } catch (error) {
        console.error("❌ 삭제 중 오류 발생:", error);
        alert("❌ 삭제 실패!");
    }
}

}

/**
 * 🔹 모든 수조에 대해 자동 갱신 시작 (5초마다 실행)
 */
function startAutoUpdateForTanks(tankIds) {
    console.log("⏳ 모든 수조에 대한 자동 갱신 시작:", tankIds);

    tankIds.forEach(tankIdx => {
        fetchLatestTankData(tankIdx);
        setInterval(() => fetchLatestTankData(tankIdx), 1000*60*60*24); // 추후 시간 변경하기 현재 하루로 설정
    });
}

async function updateAlarmContent(tankIdx) {
    try {
        // 실제 API 호출 (테스트 데이터 대신 주석 해제해서 사용)

        let alarmContainer = document.getElementById(`alarm-log-${tankIdx}`);

        alarms.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        const latestAlarm = alarms[0];
        alarmContent.innerHTML = `
            <div class="alarm-item">
                ${new Date(latestAlarm.timestamp).toLocaleTimeString()} - ${latestAlarm.message} (${latestAlarm.status === "critical" ? "위험" : "경고"})
            </div>
        `;

        alarmContainer.addEventListener("mouseenter", () => {
            const latestFourAlarms = alarms.slice(0, 4); // 최근 4건
            alarmContent.innerHTML = latestFourAlarms
                .map(alarm => `
                    <div class="alarm-item">
                        ${new Date(alarm.timestamp).toLocaleTimeString()} - ${alarm.message} (${alarm.status === "critical" ? "위험" : "경고"})
                    </div>

                .join("");
        });

        alarmContainer.addEventListener("mouseleave", () => {

    }

window.onload = function () {
    let userId = `[[${session.loginUser?.userId}]]`;
    
    // 수조 데이터 로드
    loadTanks(userId);

    // 10초마다 데이터 갱신 (주기를 10초로 변경, 원래 의도대로)
    setInterval(() => {
        loadTanks(userId);
    }, 1000 * 10);

    // 세션 유지 요청 (5분마다 실행)
    setInterval(function() {
        fetch('/keep-session-alive', { method: 'GET', credentials: 'include' })
            .then(response => console.log('✅ 세션 유지 요청 보냄'))
            .catch(error => console.error('❌ 세션 유지 실패', error));
    }, 5 * 60 * 1000);
};

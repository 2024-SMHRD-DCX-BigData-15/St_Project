<!DOCTYPE html>
<html lang="ko">	
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="새우양식 관제시스템 대시보드" />
    <link rel="stylesheet" href="/css/maindashboard.css" />
    <title>관제센터 대시보드</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- 사이드바 -->
      <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h2>메뉴</h2>
        </div>
        <ul class="sidebar-menu">
          <li><a href="#">수조 관리 시스템 1</a></li>
          <li><a href="#">수조 관리 시스템 2</a></li>
          <li><a href="#">수조 관리 시스템 3</a></li>
          <li><a href="#">수조 관리 시스템 4</a></li>
        </ul>
      </div>

      <!-- 햄버거 메뉴 아이콘 -->
      <div class="hamburger-menu" id="hamburger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>

      <!-- 메인 콘텐츠 -->
      <main class="main-content">
        <header class="header">
          <h1 class="page-title">새우양식관제시스템</h1>
          <div class="user-info">
            <div class="user-avatar">
              <img src="img/user-avatar.png" alt="사용자 아바타" />
            </div>
            <span class="user-name">김성권</span>
          </div>
        </header>

        <!-- 수조 관리 시스템 -->
        <section class="control-center">
          <div class="control-item">
            <h4>수조관리시스템 1</h4>
            <div class="tank-info">
              <p>AI 허브 데이터: [수조 관련 정보 1]</p>
            </div>
            <div class="alarm-log-container" id="alarm-log-1">
              <h5>수조 1 알람 로그</h5>
              <div class="alarm-log-content" id="alarm-log-content-1">
                <!-- 수조 1의 알람 로그가 여기에 동적으로 추가됩니다 -->
              </div>
            </div>
          </div>

          <div class="control-item">
            <h4>수조관리시스템 2</h4>
            <div class="tank-info">
              <p>AI 허브 데이터: [수조 관련 정보 2]</p>
            </div>
            <div class="alarm-log-container" id="alarm-log-2">
              <h5>수조 2 알람 로그</h5>
              <div class="alarm-log-content" id="alarm-log-content-2">
                <!-- 수조 2의 알람 로그가 여기에 동적으로 추가됩니다 -->
              </div>
            </div>
          </div>

          <div class="control-item">
            <h4>수조관리시스템 3</h4>
            <div class="tank-info">
              <p>AI 허브 데이터: [수조 관련 정보 3]</p>
            </div>
            <div class="alarm-log-container" id="alarm-log-3">
              <h5>수조 3 알람 로그</h5>
              <div class="alarm-log-content" id="alarm-log-content-3">
                <!-- 수조 3의 알람 로그가 여기에 동적으로 추가됩니다 -->
              </div>
            </div>
          </div>

          <div class="control-item">
            <h4>수조관리시스템 4</h4>
            <div class="tank-info">
              <p>AI 허브 데이터: [수조 관련 정보 4]</p>
            </div>
            <div class="alarm-log-container" id="alarm-log-4">
              <h5>수조 4 알람 로그</h5>
              <div class="alarm-log-content" id="alarm-log-content-4">
                <!-- 수조 4의 알람 로그가 여기에 동적으로 추가됩니다 -->
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
            document.getElementById('hamburger-menu').addEventListener('click', function() {
        // 사이드바 열기/닫기 토글
        document.getElementById('sidebar').classList.toggle('open');
        
        // 햄버거 메뉴 애니메이션
        this.classList.toggle('open');
      });

    </script>

    
  </body>
</html>
